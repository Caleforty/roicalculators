<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="form">
            <label for="product">Choose a Product:</label>
            <select id="product">
                <option value="3285-45">Mega Hippo Standard Gen I</option>
                <option value="3999-45">Mega Hippo Heavy Duty Gen II</option>
                <option value="1972-30">Pelican Mixer</option>
                <option value="1363-26">Pelican Cart Kit</option>
                <option value="689-20">Badger</option>
            </select>

            <label for="hourlySalary">Total Hourly Salary:</label>
            <input type="number" id="hourlySalary" value="40">

            <button id="submit">Calculate</button>
        </div>

        <div id="result" class="hidden">
            <p>Bags to Mix Until Profit: <span id="bagsToMix" style="color: red;"></span></p>
            <a href="#" id="startOver">Start Over</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
