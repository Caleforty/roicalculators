<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="roiFormContainer">
        <div>
            <label for="roiProductSelect">Choose a product:</label>
            <select id="roiProductSelect">
                <option value="3285,0.0444">Mega Hippo Gen I</option>
                <option value="3999,0.0444">Mega Hippo Gen II</option>
                <option value="1600,0.0333">Pelican Plus Kit</option>
                <option value="1972,0.0657">Pelican Mixer</option>
                <option value="689,0.0345">Badger</option>
            </select>
        </div>
        <div>
            <label for="roiSalaryInput">Total Hourly Salary:</label>
            <div>
                <span>$</span>
                <input type="number" id="roiSalaryInput" value="40">
            </div>
        </div>
        <div>
 <input type="button" id="calculateButton" value="Submit"
       style="border-radius: 5px; margin-top: 32px; background-color: #FFAD01; 
              border: none; color: white; padding: 8px 16px; font-weight: bold; cursor: pointer;">
        </div><div>
<button id="resetButton" style="margin-top: 5px; border-radius: 5px; background-color: #FFAD01; border: none; color: white; padding: 10px 20px;">Start Over</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
