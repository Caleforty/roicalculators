<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Return on Investment Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="product">Choose a Product:</label>
                <select id="product">
                    <option value="3285,45">Mega Hippo Standard Gen I ($3285; 45 bags/hr)</option>
                    <option value="3999,45">Mega Hippo Heavy Duty Gen II ($3999; 45 bags/hr)</option>
                    <option value="1972,30">Pelican Mixer ($1972; 30 bags/hr)</option>
                    <option value="1363,26">Pelican Cart Kit ($1363; 26 bags/hr)</option>
                    <option value="689,20">Badger ($689; 20 bags/hr)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="salary">Total Hourly Salary:</label>
                <input type="number" id="salary" value="40">
            </div>
            <button id="calculate">Submit</button>
            <div id="result" class="hidden">
                <p>Bags to Mix Until Profit: <span id="bags-result" class="red"></span></p>
                <a href="#" id="start-over">Start Over</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
